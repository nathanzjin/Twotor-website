								<form method="post">  
									Full Name

									Email Address 
										<input type="text" name="eaddress" size="25" />

									</form>  
								
								Check proficient subjects:
								<br /> 
								<br /> 
								<form action="/action_page.php">

									<input type="checkbox" id="subject2" name="subject2" value="Science">
									<label for="subject2"> Science</label><br>
									<input type="checkbox" id="subject3" name="subject3" value="English">
